<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des feuilles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gestion des feuilles hebdomadaires</h1>
    <form id="dataForm">
        <div>
            <label for="date">Date :</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="client">Client :</label>
            <input type="text" id="client" required>
        </div>
        <div>
            <label for="lieu">Adresse/Chantier :</label>
            <input type="text" id="lieu" required>
        </div>
        <div>
            <label for="heures">Heures effectuées :</label>
            <input type="number" id="heures" min="1" max="24" required>
        </div>
        <div>
            <label for="matin">Passage matin ou après-midi :</label>
            <select id="matin" required>
                <option value="Matin">Matin</option>
                <option value="Après-midi">Après-midi</option>
            </select>
        </div>
        <button type="button" onclick="addRow()">Ajouter</button>
    </form>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Client</th>
                <th>Adresse/Chantier</th>
                <th>Heures effectuées</th>
                <th>Matin/Après-midi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportToPDF()">Exporter en PDF</button>

    <script>
        function addRow() {
            const date = document.getElementById("date").value;
            const client = document.getElementById("client").value;
            const lieu = document.getElementById("lieu").value;
            const heures = document.getElementById("heures").value;
            const matin = document.getElementById("matin").value;

            if (date && client && lieu && heures && matin) {
                const table = document.getElementById("dataTable").querySelector("tbody");
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${client}</td>
                    <td>${lieu}</td>
                    <td>${heures}h</td>
                    <td>${matin}</td>
                `;
                document.getElementById("dataForm").reset();
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }

        function exportToPDF() {
            const table = document.getElementById("dataTable");
            const tableHTML = table.outerHTML.replace(/ /g, "%20");

            const link = document.createElement("a");
            link.href = `data:application/vnd.ms-excel,${tableHTML}`;
            link.download = "Feuille_Hebdomadaire.xls";
            link.click();
        }
    </script>
</body>
</html>
